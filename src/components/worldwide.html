<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function openSidebar(){
      $(".sidenav-worldwide").addClass("active");
    }
    function closeSidebar(time){
      setTimeout(() => {
        $(".sidenav-worldwide").removeClass("active");
      }, time);
    }
</script>
