{% import "_insert.html" as insert %}

{% macro modal(modalsize='',margin='', explicacion='') %}

{% set functionModal %}openModal{{modalsize}}(){% endset%}

<h3>{{ modalsize | capitalize }}</h3>
<p class="p4">
	<span class="bold mr-8"> {{modalsize }} </span> {{ explicacion | capitalize }}
</p>
<button class="btn btn-primary {{margin }} " onclick='{{functionModal}}'>
	Modal {{modalsize}} {{margin}}
</button>
{% endmacro %}
