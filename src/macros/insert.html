
{% macro figma(url='') %}

    <iframe height="450" width="800" src="https://www.figma.com/embed?embed_host=share&amp;&url={{ url }}
    " allowfullscreen>
</iframe>

{% endmacro %}

{% macro component(component='') %}

<section>
    <div class="resize-container">
      <div class="resize-bar">
        <div class="resize-name">
          <h3 class="h5"> {{ component }} </h3>
        </div>
        <div class="resize-snip">
          <h3 class="h6"> <a href="{{ component }}"> feel </a> | <a href="   "> design</a> </h3>
        </div>
      </div>
      <div class="resize resize-sm">
        <div class="resize-media"></div>
        <div class="resize-resolution"></div>
        <div class="resize-left"> </div>
        <div class="resize-right"> </div>
        <iframe id="cover1" class="resizable" src="{{ component }}" width="100%" height="800px" frameborder="0"
          seamless></iframe>
      </div>
    </div>
  </section>




{% endmacro %}
